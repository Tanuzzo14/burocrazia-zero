name = "burocrazia-zero-worker"
main = "backend/src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "burocrazia-zero-db"
database_id = "4bf3015a-bc01-497a-ae31-72f9e72847f2"

# Environment variables (secrets to be set via wrangler CLI)
# GEMINI_API_KEY - Google Gemini API key
# STRIPE_SECRET_KEY - Stripe secret key
# STRIPE_WEBHOOK_SECRET - Stripe webhook signing secret
# TWILIO_ACCOUNT_SID - Twilio account SID
# TWILIO_AUTH_TOKEN - Twilio auth token
# TWILIO_WHATSAPP_FROM - Twilio WhatsApp sender number (format: whatsapp:+1234567890)
# OPERATOR_PHONE - Operator WhatsApp number (format: whatsapp:+1234567890)

[build]
command = "npm install"

[vars]
COMMISSION_AMOUNT = "10"
