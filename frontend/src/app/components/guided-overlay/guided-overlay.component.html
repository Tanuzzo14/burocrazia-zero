<div class="guided-overlay-container" *ngIf="showOverlay && currentPosition" (click)="onOverlayClick()">
  <!-- Backdrop with blur effect -->
  <div class="overlay-backdrop"></div>
  
  <!-- Highlight box (visible border around the focused element) -->
  <div class="highlight-box" [ngStyle]="getHighlightBoxStyle()"></div>
  
  <!-- Hint text -->
  <div class="hint-box" [ngStyle]="getHintStyle()" *ngIf="currentPosition?.label">
    <div class="hint-content">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
      <span>{{ currentPosition.label }}</span>
    </div>
  </div>
</div>
