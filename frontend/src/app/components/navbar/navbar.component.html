<nav class="navbar">
  <div class="navbar-container">
    <a routerLink="/" class="navbar-brand" (click)="closeMenu()">
      <img src="assets/Burocrazia-zero-logo.png" alt="Burocrazia Zero" class="navbar-logo">
      <span class="navbar-title">Burocrazia Zero</span>
    </a>
    
    <!-- Desktop Menu -->
    <div class="navbar-menu">
      <a routerLink="/" class="navbar-link">
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Home
      </a>
      <a routerLink="/privacy-policy" class="navbar-link">
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        Privacy
      </a>
      <a routerLink="/terms-conditions" class="navbar-link">
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        Termini
      </a>
      <a routerLink="/cookie-policy" class="navbar-link">
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <circle cx="12" cy="12" r="2"></circle>
          <circle cx="12" cy="6" r="1"></circle>
          <circle cx="6" cy="12" r="1"></circle>
          <circle cx="18" cy="12" r="1"></circle>
          <circle cx="9" cy="17" r="1"></circle>
          <circle cx="15" cy="17" r="1"></circle>
        </svg>
        Cookie
      </a>
    </div>

    <!-- Hamburger Menu Button (Mobile/Tablet) -->
    <button 
      class="hamburger-btn" 
      [class.active]="isMenuOpen"
      (click)="toggleMenu()"
      aria-label="Toggle navigation menu"
      [attr.aria-expanded]="isMenuOpen"
      aria-controls="mobile-menu"
    >
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div 
    class="mobile-menu-overlay" 
    [class.active]="isMenuOpen"
    (click)="closeMenu()"
    aria-hidden="true"
  ></div>

  <!-- Mobile Menu Drawer -->
  <div 
    id="mobile-menu"
    class="mobile-menu" 
    [class.active]="isMenuOpen"
    role="navigation"
    aria-label="Mobile navigation"
  >
    <div class="mobile-menu-header">
      <span class="mobile-menu-title">Menu</span>
      <button 
        class="mobile-menu-close" 
        (click)="closeMenu()"
        aria-label="Close menu"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="mobile-menu-links">
      <a routerLink="/" class="mobile-menu-link" (click)="closeMenu()">
        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Home</span>
      </a>
      <a routerLink="/privacy-policy" class="mobile-menu-link" (click)="closeMenu()">
        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        <span>Privacy Policy</span>
      </a>
      <a routerLink="/terms-conditions" class="mobile-menu-link" (click)="closeMenu()">
        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span>Termini e Condizioni</span>
      </a>
      <a routerLink="/cookie-policy" class="mobile-menu-link" (click)="closeMenu()">
        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <circle cx="12" cy="12" r="2"></circle>
          <circle cx="12" cy="6" r="1"></circle>
          <circle cx="6" cy="12" r="1"></circle>
          <circle cx="18" cy="12" r="1"></circle>
          <circle cx="9" cy="17" r="1"></circle>
          <circle cx="15" cy="17" r="1"></circle>
        </svg>
        <span>Cookie Policy</span>
      </a>
    </div>
  </div>
</nav>
